<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/layout.css') }}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Diseases Prediction</title>
    <style type="text/css">
        .grid1 {
            display: grid;
            grid-template-colums: 20% auto;
            grid-template-areas: "image text_";
            grid-gap: 10px;
        }
        .img1{
            grid-area: image;
        }
        .text1{
            grid-area: text_;
    }
    </style>
    </head>
    <body>
        <div class="wrapper row1">
            <header id="header" class="clear">
                <div id="hgroup">
                    <div class="grid1">
                        <div class="img1">
                            <img src="{{ url_for('static',filename='images/demo/farmer.jpg') }}" width="250" height="180" alt="">
                        </div>
                        <div class="text1">
                            <h1><a href="#">Farmer Helper</a></h1>
                            <h2>We care for our "Dharti Putra"</h2>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <a class="btn btn-primary justify-content-md-center" style="margin-left: 50%; margin-top: 2%; margin-bottom: 2%;" href="/price/{{count+1}}">Next</a>
        <div class="row justify-content-md-center">
            {% for i in responses %}
                <div class="col-4 price" style="margin-left: 3px;">
                    <h3>{{i.district}}, {{i.state}}</h3>
                    <div style="font-weight: bold;">Market: {{i.market}}</div>
                    <div style="font-weight: bold;">Commodity: {{i.commodity}}</div>
                    <div style="font-weight: bold;">Max Price: <span class="badge badge-info">{{i.max_price}}</span></div>
                    <div style="font-weight: bold;">Min Price: <span class="badge badge-info">{{i.min_price}}</span></div>
                    <div style="font-weight: bold;">Modal Price: <span class="badge badge-primary">{{i.modal_price}}</span></div>
                <br />
                <br />
                </div>
            {% endfor %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
